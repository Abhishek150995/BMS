<style>
header
{

body

 max-width:100%;
background-color:#eaf7f9;

/*Styling For POPUP*/
.popup 
{
    position: relative;
    display: inline-block;
    cursor: pointer;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
	color:red;
}
/* The actual popup */
.popup .popuptext {
    visibility: hidden;
    width: 160px;
    background-color: #555;
    color: #fff;
    text-align: center;
    border-radius: 6px;
    padding: 8px 0;
    position: absolute;
    z-index: 1;
    bottom: 125%;
    left: 50%;
    margin-left: -80px;
}
/* Popup arrow */
.popup .popuptext::after {
    content: "";
    position: absolute;
    top: 100%;
    left: 50%;
    margin-left: -5px;
    border-width: 5px;
    border-style: solid;
    border-color: #555 transparent transparent transparent;
}
/* Toggle this class - hide and show the popup */
.popup .show {
    visibility: visible;
    -webkit-animation: fadeIn 1s;
    animation: fadeIn 1s;
}
footer{
    position:fixed;
    color: white;
    background-color: #4e91f5;
    clear: both;
    text-align: center;
	bottom:0;
	padding:0em;
	width:100%;
}
</style>

	<body>

	<div class="container-fluid">

	<div class="col-sm-3"></div>
	<div class="col-sm-6">
	<h4 align="center">New User? Register Here/Activate</h4><br>

		<!--Form Designed for fetching Details From User-->
		 <form class="form-inline" id="form1" name="form1" method="POST" onsubmit="return validate()">
				 <div class="row">
					<div class="col-sm-4">

    </div>

					<!--Drop Down Menu For Selecting Your Group-->
						<select name="team">
							<option value="NONE">--none--</option>
							<option value="NONE">--IMTEG--</option>
							<option value="WOM">WOM</option>
							<option value="WOF">WOF</option>
							<option value="KGPG">KGPG</option>
							<option value="CAUV">CAUV</option>
							<option value="AAB">AAB</option>
							<option value="MBA">MBA</option>

					<div class="col-sm-4">
