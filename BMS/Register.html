header

/*Styling For POPUP*/
.popup 
{
    position: relative;
    display: inline-block;
    cursor: pointer;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
	color:red;
}
/* The actual popup */
.popup .popuptext {
    visibility: hidden;
    width: 160px;
    background-color: #555;
    color: #fff;
    text-align: center;
    border-radius: 6px;
    padding: 8px 0;
    position: absolute;
    z-index: 1;
    bottom: 125%;
    left: 50%;
    margin-left: -80px;
}
/* Popup arrow */
.popup .popuptext::after {
    content: "";
    position: absolute;
    top: 100%;
    left: 50%;
    margin-left: -5px;
    border-width: 5px;
    border-style: solid;
    border-color: #555 transparent transparent transparent;
}
/* Toggle this class - hide and show the popup */
.popup .show {
    visibility: visible;
    -webkit-animation: fadeIn 1s;
    animation: fadeIn 1s;
}
footer{
    position:fixed;
    color: white;
    background-color: #4e91f5;
    clear: both;
    text-align: center;
	bottom:0;
	padding:0em;
	width:100%;
}
</style>

  <!--.....................PHP for connection to Database and fill in Details to Database............................-->
  
 <!--................................................MAIN BODY...................................................--> 
	<body>
	<br>
	<h4 align="center">New User? Register Here/Activate</h4><br>
	<div class="container-fluid">
	<div class="row">
	<div class="col-sm-4"></div>
	<div class="col-sm-6">
	

		<!--Form Designed for fetching Details From User-->
		 <form class="form-inline" id="form1" name="form1" method="POST" onsubmit="return validate()">
				 <div class="row">
					<div class="col-sm-4" style="padding: 5px">
						<strong>NAME:</strong>
					</div>
				   <div class="col-sm-8" style="padding: 5px">
				   		<input type="text" name="name"  class="form-control" placeholder="Enter Your Name" required="required">
					</div>
					<div class="col-sm-4" style="padding: 5px">
						<strong>Email:</strong>
					</div>
					<div class="col-sm-8" style="padding: 5px">
						<input type="email" name="email" class="form-control" placeholder="Enter Your Email" required="required">
					</div>
					<div class="col-sm-4" style="padding: 5px">
						<strong>DOB:</strong>
					</div>
					<div class="col-sm-8" style="padding: 5px">

					
						<input type="date" name="date" id="date"  class="form-control" placeholder="Select in dd/mm/yyyy format" required="required">
  					
    
					</div>
					<div class="col-sm-4" style="padding: 5px">
						<strong>BRANCH :</strong>
					</div>
					<div class="col-sm-8" style="padding: 5px">

					<!--Drop Down Menu For Selecting Your Group-->
						<select name="ifsc" required="required" >
							<option value="GB00007">AGRA</option>
							<option value="GB00006">BHARATPUR</option>
							<option value="GB00003">CHARKHI DADRI</option>
							<option value="GB00001">DELHI</option>
							<option value="GB00004">DHANBAD</option>
							<option value="GB00002">FARIDABAD</option>
							
							
							<option value="GB00005">JAMSHEDPUR</option>
							
						
							<option value="GB00008">PATNA</option>
						
						</select>
					</div>
					<div class="col-sm-4" style="padding: 5px">
						<strong>ACCOUNT TYPE :</strong>
					</div>

					<div class="col-sm-8" style="padding: 5px">

					<!--Drop Down Menu For Selecting Your Group-->
						<select name="accType" required="required">
					
							<option value="Savings">SAVINGS</option>
							<option value="Current">CURRENT</option>
							<option value="Corporate">CORPORATE</option>
							
													</select>
					</div>

					<div class="col-sm-4" style="padding: 5px">
						<strong>MOBILE NUMBER:</strong>
					</div>

					<div class="col-sm-8" style="padding: 5px">
						<input type="text" name="mobile" id="mobile"  class="form-control" placeholder="Enter Mobile number" required="required" >
					</div>

					<div class="col-sm-4" style="padding: 5px">
						<strong>CREATE PASSWORD:</strong>
					</div>

					<!--Enter Desired Password-->
					<div class="col-sm-8" style="padding: 5px">
						<input type="password" name="password"  class="form-control" placeholder="Create Your Password" required="required">
					</div>

					<!--Confirm Password-->
					<div class="col-sm-4" style="padding: 5px">
						<strong>CONFIRM PASSWORD:</strong>
					</div>
					<div class="col-sm-8" style="padding: 5px">
						<input type="password" id="p2"  class="form-control" placeholder="Confirm Your Password" required="required">
					</div>
					
					<div class="col-sm-4" style="padding: 5px">
						<strong>ADDRESS:</strong>
					</div>
					<div class="col-sm-8" style="padding: 5px">
					<textarea rows="5" cols="50" name="address" required="required" placeholder="Enter Your Address" required="required"></textarea>
					</div>	
					
								<div class="col-sm-4">
						<strong>AADHAR NO:</strong>
					</div>
					<div class="col-sm-8" style="padding: 5px">
						<input type="text"  class="form-control" placeholder="Aadhar Number" name="aadhar" maxlength="12" required="required">
					</div>		
					
					<div class="col-sm-2"></div>
					 <div class="col-sm-8">
					 		<br>
					 		
						<input type="submit" value="REGISTER"class="btn btn-success">

						<!--Reset Button for resetting all entries-->
						<input type="reset" value="RESET" class="btn btn-danger">
					 </div>
				</div>
		</form>
	</div>
	<div class="col-sm-3"></div>
	</div>
	</div>
